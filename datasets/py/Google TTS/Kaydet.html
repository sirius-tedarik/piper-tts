<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8-SIG">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8-SIG">
    <title>TTS Test</title>
</head>
<body>
    <form id="ttsForm">
        <input type="text" id="text" name="text" placeholder="Metni girin">
        <select id="lang" name="lang">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
        <select id="format" name="format">
            <option value="wav">WAV</option>
            <option value="mp3">MP3</option>
        </select>
        <button type="button" onclick="sendRequest()">Gönder</button>
    </form>
    
    <audio controls id="audioPlayer"></audio>

    <script>
        async function sendRequest() {
            try {
                const text = document.getElementById('text').value;
                const lang = document.getElementById('lang').value;
                const format = document.getElementById('format').value;
                
                console.log('Sending request:', {text, lang, format}); // Debug için log
                
                const formData = new FormData();
                formData.append('text', text);
                formData.append('lang', lang);
                formData.append('format', format);
                
                const response = await fetch('http://localhost:8070/tts', {
                    method: 'POST',
                    headers: {
        			'Accept': 'audio/wav, audio/mpeg'    			},
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audio = document.getElementById('audioPlayer');
                audio.src = url;
                console.log('Audio loaded:', url); // Debug için log
            } catch (error) {
                console.error('Error:', error); // Hatalarý göster
                alert('Bir hata oluþtu: ' + error.message);
            }
        }
    </script>
</body>
</html>
